<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insurance Companies</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
    <a href="/">Home</a>
    <a href="/logout">Logout</a>
    <a th:href="@{/insurance-companies/create}">Create insurance company</a>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody th:each="insuranceCompany, loop: ${insuranceCompanies}">
        <tr>
            <td th:text="${insuranceCompany.name}"></td>
            <td>
                <a th:href="@{'/insurance-companies/' + ${insuranceCompany.id} + '/edit'}">Edit</a>
                <form th:action="@{'/insurance-companies/' + ${insuranceCompany.id} + '/delete'}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
