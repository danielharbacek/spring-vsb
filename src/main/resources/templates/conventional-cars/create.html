<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Conventional Car</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
    <a href="/logout">Logout</a>
    <form th:action="@{/conventional-cars/create}" method="post" th:object="${conventionalCar}">

        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}">

        <br>

        <label for="emissions">Emissions</label>
        <input type="number" id="emissions" step="0.1" th:field="*{emissions}">

        <br>

        <label for="seats">Seats</label>
        <input type="number" id="seats" th:field="*{seats}">

        <br>

        <label for="enginePower">Engine power</label>
        <input type="number" id="enginePower" step="0.1" th:field="*{enginePower}">

        <br>

        <button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
